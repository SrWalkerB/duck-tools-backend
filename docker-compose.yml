version: '3.8'

services:
  duck-tools-backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: duck-tools-backend
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env
    volumes:
      # Volume para persistir os arquivos de output
      - ./output:/app/output
    restart: unless-stopped
    networks:
      - duck-tools-network

networks:
  duck-tools-network:
    driver: bridge
